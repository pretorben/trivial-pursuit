<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivial Pursuit: Bronze Edition</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <table>
      <tr class="colorBar">
        <th id="blue"></th>
        <th id="pink"></th>
        <th id="yellow"></th>
      </tr>
      <tr class="question">
        <td id="blueQ" data-bq="1">What kind of dog is Scooby Doo?</td>
        <td id="pinkQ" data-pq="1">Who lives in a pinapple under the sea?</td>
        <td id="yellowQ" data-yq="1">What is the name of the Green Day Broadway musical?</td>
      </tr>
      <tr class="answer">
        <td id="blueAnswers">
            <button id="bA1" data-ba1="0">Yellow Lab</button>
            <button id="bA2" data-ba2="0">Collie</button>
            <button id="bA3" data-ba3="1">Great Dane</button>
            <button id="bA4" data-ba4="0">Mutt</button>
        </td>
        <td id="pinkAnswers">
            <button id="pA1" data-pa1="0">Sandy Cheeks</button>
            <button id="pA2" data-pa2="1">Spongebob Square Pants</button>
            <button id="pA3" data-pa3="0">Patrick Star</button>
            <button id="pA4" data-p4a="0">Mr. Crabs</button>
            <!-- BHS - data-p4a should be data-pa4 -->
        </td>
        <td id="yellowAnswers">
            <button id="yA1" data-ya1="0">21 Guns</button>
            <button id="yA2" data-ya2="0">Warning</button>
            <button id="yA3" data-ya3="0">Jesus of Suburbia</button>
            <button id="yA4" data-ya4="1">American Idiot</button>
        </td>
      </tr>
      <tr class="feedback">
        <td id="blueFb"></td>
        <td id="pinkFb"></td>
        <td id="yellowFb"></td>
      </tr>
      <tr class="spacer">
        <td colspan="3"></td>
      </tr>
      <tr class="colorBar">
        <th id="brown"></th>
        <th id="purple"></th>
        <th id="orange"></th>
      </tr>
      <tr class="question">
        <td id="brownQ" data-brq="1">What is the Teenage Mutant Ninja Turtle's favorite food?</td>
        <td id="purpleQ" data-puq="1">How many states are there in the USA?</td>
        <td id="orangeQ" data-oq="1">What kind of beer does Homer Simpson drink?</td>
      </tr>
      <tr class="answer">
        <td id="brownAnswers">
            <button id="brA1" data-bra1="1">pizza</button>
            <button id="brA2" data-bra2="0">brownies</button>
            <button id="brA3" data-bra3="0">potato chips</button>
            <button id="brA4" data-bra4="0">peanut butter</button>
        </td>
        <td id="purpleAnswers">
            <button id="puA1" data-pua1="0">51</button>
            <button id="puA2" data-pua2="0">49</button>
            <button id="puA3" data-pua3="1">50</button>
            <button id="puA4" data-pua4="0">52</button>
        </td>
        <td id="orangeAnswers">
            <button id="oA1" data-oa1="0">Patriot Ale</button>
            <button id="oA2" data-oa2="1">Duff</button>
            <button id="oA3" data-oa3="0">Budsmiser</button>
            <button id="oA4" data-oa4="0">Filler Light</button>
        </td>
      </tr>
      <tr class="feedback">
        <td id="brownFb"></td>
        <td id="purpleFb"></td>
        <td id="orangeFb"></td>
      </tr>
      <tr>
        <td colspan="3">
          <button id="reload">Try Again</button>
        </td>
      </tr>
    </table>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src = "script.js"></script>
  </body>
</html>
